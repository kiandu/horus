{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
	<div class="row justify-content-center">
	  <div class="col-md-6 bg-light p-5">

    <h1>Update Incident Details</h1>
    <form action="updaterecord/{{ incident.id }}" method="post">
    {% csrf_token %}
    Incident:<br>
    <input name="incident" value="{{ incident.incident }}">
    <br><br>
    Location:<br>
    <input name="location" value="{{ incident.location }}">
    <br><br>
    <input type="submit" value="Submit">
    </form>

    </div>
    </div>
</div>
{% endblock %}
